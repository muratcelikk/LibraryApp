<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>MANAGEMENT SYSTEM OF BOOK</h1>
            <hr>
            <form action="#" th:action="@{/addBook}" th:object="${modelEntity}" method="POST">
                    <input type="text" th:field="*{name}" placeholder="Book name" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{subName}" placeholder="Sub name" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{serialName}" placeholder="Serial Name" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{isbnNo}" placeholder="Isbn no" class="form-control mb-4 col-4">
<!--                    <input type="text" th:field="*{author}" placeholder="Author" class="form-control mb-4 col-4">-->
<!--                    <input type="text" th:field="*{publisher}" placeholder="Publisher" class="form-control mb-4 col-4">-->
                    <input type="text" th:field="*{explanation}" placeholder="Explanation" class="form-control mb-4 col-4">
                    <button type="submit" class="btn btn-info col-2">BOOK SAVE</button>
                </form>
                <hr>
                <a th:href="@{/book}">BOOK LIST BACK</a>
            </div>
    </div>
</div>
</body>

</html>
