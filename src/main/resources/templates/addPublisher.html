<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
            <div class="container">
            <h1>MANAGEMENT SYSTEM OF BOOK</h1>
                <hr>
                    <form action="#" th:action="@{/addPublisher}" th:object="${publisher}" method="POST">
                        <input type="text" th:field="*{name}" placeholder="Publisher name" class="form-control mb-4 col-4">
                        <!--                <input type="text" th:field="*{book}" placeholder="book publisher" class="form-control mb-4 col-4">-->
                        <input type="text" th:field="*{explanation}" placeholder="Publisher Explanation" class="form-control mb-4 col-4">
                        <button type="submit" class="btn btn-info col-2">PUBLISHER SAVE</button>
                    </form>
                <hr>
                <a th:href="@{/publisher}">PUBLISHER LIST BACK</a>
            </div>
    </div>
</div>
</body>

</html>
