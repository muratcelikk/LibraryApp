<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<!--Navbar-->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/home">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/author">Author</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/book">Book</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active navbar-right" href="/publisher">Publisher</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<!--Table-->
<div class="container my-2">
    <!--add-Logout-->
    <a th:href="@{/listAddAuthor}" class="btn btn-primary btn-sm mb-3">AUTHOR ADD</a>
    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>
    <!--Search-->
    <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <table border="1" class = "table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SURNAME</th>
            <th>BOOK</th>
            <th>EXPLANATION</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${author}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.surname}"></td>
            <td th:text="${item.book}"></td>
            <td th:text="${item.explanation}"></td>
            <td>
                <a th:href="@{/updateAuthor/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteAuthor/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<!--footer-->
<hr>
         <div style="text-align: center">&copy; 2020 MURAT CELIK</div>


<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
