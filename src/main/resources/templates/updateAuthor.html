<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>MANAGEMENT SYSTEM OF BOOKSHELF</h1>
        <hr>
            <h2>BOOK UPDATE</h2>
            <form action="#" th:action="@{/addAuthor}" th:object="${author}" method="POST">
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{name}" placeholder="Author name" class="form-control mb-4 col-4">
                <input type="text" th:field="*{surname}" placeholder="Surname" class="form-control mb-4 col-4">
                <input type="text" th:field="*{book}" placeholder="Publisher" class="form-control mb-4 col-4">
                <input type="text" th:field="*{explanation}" placeholder="Explanation" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2"> UPDATE</button>
            </form>
            <hr>
        <a th:href="@{/author}">AUTHOR LIST BACK</a>
    </div>
</body>

</html>
